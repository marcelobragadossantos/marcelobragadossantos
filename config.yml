  void: "#080c14"
  nebula: "#0f1623"
  star_dust: "#1a2332"
  synapse_cyan: "#00d4ff"
  dendrite_violet: "#a78bfa"
  axon_amber: "#ffb020"
  text_bright: "#f1f5f9"
  text_dim: "#94a3b8"
  text_faint: "#64748b"

# Stats configuration
stats:
  metrics:
    - "commits"
    - "stars"
    - "prs"
    - "issues"
    - "repos"

# Language display settings
